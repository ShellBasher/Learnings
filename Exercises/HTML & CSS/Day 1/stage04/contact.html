<html>

    <body>
        <header>
            <h1 class = "header">

            </h1>
    
            <nav class = "menu">
                <ul>

                    <li> <a href = "index.html"  >Projects</a> | </li>
                </ul>
            </nav>
        </header>

        <main>
            <form id = "ctform">
                <fieldset>
                    <legend>"Personal informations":</legend>

                    <label for="Civ">Civility:</label>
                    <input type="radio" id="Civ" name = "civil_M" Value="Ms.">
                    <input type="radio" id="Civ" name = "civil_F" value="Mr.">
                    <br><br>

                    <label for="fname">Firstname:</label>
                    <input type="text" id="fname" name = "first_name" min = 3 max = 20>
                    <br><br>

                    <label for="lname">Lastname:</label>
                    <input type="text" id="lname" name = "last_name"  min = 3 max = 20>
                    <br><br>
              
                    <label for="email">Email:</label>
                    <input type="email" id="email" name = "email" max = 254>
                    <br><br>

                    <label for="pnumber">Phone Number:</label>
                    <input type="number" id="pnumber" name = "phone_number" min = 7 max = 10>
                    <br><br>
                </fieldset>

                <fieldset>
                    <legend>"Message":</legend>

                    <label for="Subj">Subject:</label><br>
                    <Select id="Subj" name = "subject" multiple>
                        <option value = "Work">Work Proposal</option>
                        <option value = "R-V">Rendez-Vous</option>
                        <option value = "Rprt">Bug Report</option>
                        <option value = "Msg">Simple Message</option>
                    </Select>
                    <br><br>

                    <label for="cdate">Current Date:</label>
                    <input type="date" id="cdate">
                    <br><br>

                    <label for="content">Content:</label><br>
                    <textarea name="Content" form = "ctform">Enter message here...
                    </textarea>
                    <br><br>

                </fieldset>

                <input type="submit" value="Submit">

            </form>
        </main> 
    </body>
</html>
